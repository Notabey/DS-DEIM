__include__: [
  '../dataset/coco_detection.yml',
  '../runtime.yml',
  '../base/dataloader.yml',
  '../base/optimizer.yml',
  '../base/deimv2.yml',
]

# Increase to search for the optimal ema
epoches: 132 # 120 + 4n

## Our LR-Scheduler
flat_epoch: 64    # 4 + epoch // 2, e.g., 40 = 4 + 72 / 2
no_aug_epoch: 12

output_dir: ./outputs/deimv2_dsvit_tiny_coco

DEIM:
  backbone: DSViT

DSViT:
  embed_dims: [128, 192]
  depths: [2, 10]
  num_heads: 6
  mlp_ratio: 3.
  drop_path_rate: 0.1

HybridEncoder:
  in_channels: [128, 192, 192] # P3(64), P4(192), P5(192 from P4 downsample)
  depth_mult: 0.67
  expansion: 0.34
  hidden_dim: 192
  dim_feedforward: 512
  distill_teacher_dim: 192     # Matched to DINOv3-Tiny teacher dim

DEIMTransformer:
  feat_channels: [192, 192, 192]
  hidden_dim: 192
  dim_feedforward: 512
  num_layers: 4  # 4 5 6
  eval_idx: -1  # -2 -3 -4


DEIMCriterion:
  weight_dict: {loss_mal: 1, loss_bbox: 5, loss_giou: 2, loss_fgl: 0.15, loss_ddf: 1.5, loss_distill: 5.0}
  losses: ['mal', 'boxes', 'local', 'distill']
  distill_adaptive_params:
    enabled: True
    rho: 11
    delta: 1
    default_weight: 20
  distill_temp_schedule:
    enabled: True
    start_temp: 0.04
    end_temp: 0.1
    warmup_epochs: 20
  matcher:
    type: HungarianMatcher
    weight_dict: {cost_class: 2, cost_bbox: 5, cost_giou: 2}
    alpha: 0.25
    gamma: 2.0
    change_matcher: True
    iou_order_alpha: 4.0
    matcher_change_epoch: 100

optimizer:
  type: AdamW
  params: 
    - 
      params: '^(?=.*backbone)(?!.*(?:norm|bn|bias)).*$'
      lr: 0.0002
    - 
      params: '^(?=.*backbone)(?=.*(?:norm|bn|bias)).*$'
      lr: 0.0002
      weight_decay: 0.
    - 
      params: '^(?=.*(?:encoder|decoder))(?=.*(?:norm|bn|bias)).*$'
      weight_decay: 0.

  lr: 0.0004
  betas: [0.9, 0.999]
  weight_decay: 0.0001

train_dataloader:
  total_batch_size: 4
  dataset:
    transforms:
      ops:
        - {type: Mosaic, output_size: 320, rotation_range: 10, translation_range: [0.1, 0.1], scaling_range: [0.5, 1.5],
           probability: 1.0, fill_value: 0, use_cache: True, max_cached_images: 50, random_pop: True}
        - {type: RandomPhotometricDistort, p: 0.5}
        - {type: RandomZoomOut, fill: 0}
        - {type: RandomIoUCrop, p: 0.8}
        - {type: SanitizeBoundingBoxes, min_size: 1}
        - {type: RandomHorizontalFlip}
        - {type: Resize, size: [640, 640], }
        - {type: SanitizeBoundingBoxes, min_size: 1}
        - {type: ConvertPILImage, dtype: 'float32', scale: True}
        - {type: Normalize, mean: [0.485, 0.456, 0.406], std: [0.229, 0.224, 0.225]}
        - {type: ConvertBoxes, fmt: 'cxcywh', normalize: True}
      # Mosaic options
      policy:
        epoch: [4, 64, 120]   # list 
        ops: ['Mosaic', 'RandomPhotometricDistort', 'RandomZoomOut', 'RandomIoUCrop']

  collate_fn:
    base_size: 640
    mixup_prob: 0.5
    ema_restart_decay: 0.9999
    base_size_repeat: 20
    mixup_epochs: [4, 64]
    stop_epoch: 120
    copyblend_epochs: [4, 120]

val_dataloader:
  dataset:
    transforms:
      ops:
        - {type: Resize, size: [640, 640], }
        - {type: ConvertPILImage, dtype: 'float32', scale: True}
        - {type: Normalize, mean: [0.485, 0.456, 0.406], std: [0.229, 0.224, 0.225]}

teacher_model:
  type: DEIM
  backbone:
    type: DINOv3STAs
    name: vit_base
    embed_dim: 768
    weights_path: /media/wxy/TiPro9000/weights/DINOv3_vitb16
    interaction_indexes: [3, 7, 11]
    num_heads: 12
  encoder:
    type: HybridEncoder
    in_channels: [768, 768, 768]
    depth_mult: 0.67
    expansion: 0.34
    hidden_dim: 768
    dim_feedforward: 2048
    version: deim
    csp_type: csp2
    # Ensure teacher projects F5 to distill_teacher_dim (192) to match Student
    distill_teacher_dim: 192 
  decoder:
    type: DEIMTransformer
    feat_channels: [768, 768, 768]
    hidden_dim: 768
    dim_feedforward: 2048
    num_layers: 4
    eval_idx: -1
